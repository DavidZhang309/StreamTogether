<main class="container">
    <div class="row">
        <div class="col-md-push-3 col-md-6">
            <section class="roomList">
                <h3>Room List <button class="btn btn-default" style="float: right">Refresh</button></h3>
                <div class="row" *ngFor="let room of roomList">
                    <div class="col-xs-6">{{room.name}}</div>
                    <div class="col-xs-6" style="text-align: right">{{room.user_count}} watching</div>
                </div>
            </section>
        </div>
    </div>
</main>
