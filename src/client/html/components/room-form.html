<div class="container">
    <h3>Create Room</h3>
    <form (ngSubmit)="createRoom()">
        <div class="form-group">
            <label for="name">Name</label>
            <input [(ngModel)]="room.name" type="text" name="name" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Create room</button>
    </form>
</div>
