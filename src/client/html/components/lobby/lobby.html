<ng-template #passwordModal>
    <!--<form>-->
        <div class="modal-header">
            <h4 class="model-title">Password Protected Room</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control">
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-default">Enter</button>
        </div> 
    <!--</form>-->
</ng-template>

<main class="container">
    <div class="row">
        <div class="offset-md-3 col-md-6">
            <section class="roomList">
                <h3>Room List 
                    <div class="room-options">
                        <button (click)="refreshRoomList()" class="btn btn-secondary refresh">Refresh</button>
                        <button class="btn btn-secondary" routerLink="/lobby/create">Create</button>
                    </div>
                </h3>
                <article *ngFor="let room of roomList">
                    <a (click)="joinRoom(room)">
                        <div class="room-listing">
                            <div class="row">
                                <div class="col-6 room-name">{{room.name}} <i *ngIf="room.passwordProtected" class="fa fa-lock"></i></div>
                                <div class="col-6 room-viewer-count">{{room.user_count}} watching</div>
                            </div>
                        </div>
                    </a>
                </article>
            </section>
        </div>
    </div>
</main>
